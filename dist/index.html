<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../src/stylesheets/reset.css">
  <link rel="stylesheet" href="../src/stylesheets/weatherui.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.css">
  <title>Weather App</title>


</head>

<body class="hero is-fullheight">
  <div id="root" class="container">
    <h1 class="weather-font">Get current temperatures in your city.</h1>
    <section class="degrees">{{temp}}&deg;F</section>
    <p class="city-label">{{cityInput}}</p>
    <form>
      <input class="input is-rounded" type="text" v-model="city" name="city" placeholder="Enter City Name" @focus="reset()">
      <p v-show="error">*City not found!*</p>
      <a class="button is-info" @click="getWeather">Get Current Weather</a>
    </form>
    <br>
    <p>* For now this works with only US based cities</p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.17/dist/vue.js"></script>
  <!-- <script src="./src/components/index.js"></script> -->
  <script src="main.js"></script>
</body>

</html>
